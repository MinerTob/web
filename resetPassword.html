<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="forget.js" defer></script>
</head>
<body>
    <h1 class="hidden">重置密码</h1>
    <div class="relative min-h-screen flex">
        <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white">
            <div class="sm:w-1/2 xl:w-3/5 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden bg-purple-900 text-white bg-no-repeat bg-cover relative" style="background-image: url(img.jpg)">
                <div class="absolute bg-gradient-to-b from-indigo-600 to-blue-500 opacity-75 inset-0 z-0"></div>
                <div class="w-full max-w-md z-10">
                    <div class="sm:text-4xl xl:text-5xl font-bold leading-tight mb-6">父母性别查询器官网</div>
                    <div class="sm:text-sm xl:text-md text-gray-200 font-normal">请输入您的新密码和电子邮箱，用以重置密码。</div>
                </div>
            </div>
            <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full w-2/5 xl:w-2/5 p-8 md:p-10 lg:p-14 sm:rounded-lg md:rounded-none bg-white">
                <div class="max-w-md w-full mx-auto space-y-8">
                    <div class="text-center">
                        <h2 class="mt-6 text-3xl font-bold text-gray-900">重置密码</h2>
                        <p class="mt-2 text-sm text-gray-500">请输入您的电子邮箱和新密码</p>
                    </div>
                    <form class="mt-8 space-y-6" action="#" method="POST" id="reset-password-form">
                        <div class="relative">
                            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">电子邮箱</label>
                            <input class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500" type="email" placeholder="请输入电子邮箱" required />
                        </div>
                        <div class="relative">
                            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">新密码</label>
                            <input class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500" type="password" placeholder="请输入新密码" required />
                        </div>
                        <div class="relative">
                            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">确认新密码</label>
                            <input class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500" type="password" placeholder="再次输入新密码" required />
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center bg-gradient-to-r from-indigo-500 to-blue-600 hover:bg-gradient-to-l hover:from-blue-500 hover:to-indigo-600 text-gray-100 p-4 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500">重置密码</button>
                        </div>
                        <p class="items-center justify-center mt-10 text-center text-md text-gray-500">
                            <span>记得密码了吗？</span>
                            <a href="#login" class="text-indigo-400 hover:text-blue-500 no-underline hover:underline cursor-pointer transition ease-in duration-300">立即登录</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
